<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>Password Generator</h2>
        <div class="input">
            <input type="number" id="passwordLength" placeholder="Şifrenizin Uzunluğunu Giriniz (5-40):">
        </div>
        
        <div class="result">
            <span id="result-area"></span>
            <div class="copyButton" id="copyBtn">
                <i class="fa-solid fa-copy"></i>
            </div>
        </div>
    
        <div>
            <button class="generateBtn" id="generateBtn">Generate</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d8012209e7.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
